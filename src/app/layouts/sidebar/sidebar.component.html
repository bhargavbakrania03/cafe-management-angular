<mat-drawer-container class="sidenav-container" autosize *ngIf="isLoggedIn">
    <mat-drawer #sidenav class="sidebar-list" mode="side" opened>
        <mat-nav-list>
            <a mat-list-item *ngFor="let item of menuItems.getMenuItem()" [routerLink]="['/cafe/', item.state]" routerLinkActive="selected">
                <div class="sidebar-item" *ngIf="item.role==='' || item.role === tokenPayload.role">
                    <mat-icon>{{item.icon}}</mat-icon>
                    <p>{{item.name}}</p>
                </div>
            </a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
