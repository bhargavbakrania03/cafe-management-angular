<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}} Product</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm" class="flex-inline-center">
        <div fxFlex fxLayout="column">
            <div class="field-container"  fxLayout="row wrap">
                <mat-form-field fxFlex>
                    <mat-label>Name</mat-label>
                    <input id="category" formControlName="name" type="text" matInput required>
                    <mat-error *ngIf="productForm.controls.name.touched && productForm.controls.name.invalid">
                        <span *ngIf="productForm.controls.name.errors.required">Product Name is mandatory
                            field</span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div fxLayout="row wrap">
                <div>
                    <mat-form-field fxFlex class="margin-r">
                        <mat-label>Price</mat-label>
                        <input id="price" formControlName="price" type="number" matInput required>
                        <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
                            <span *ngIf="productForm.controls.price.errors.required">Price is mandatory
                                field</span>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field fxFlex>
                        <mat-label>Category</mat-label>
                        <mat-select formControlName="categoryId">
                            <mat-option *ngFor="let category of categories"
                                [value]="category.id">{{category.category}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="field-container"  fxLayout="row wrap">
                <mat-form-field fxFlex>
                    <mat-label>Description</mat-label>
                    <input id="description" formControlName="description" type="text" matInput required>
                    <mat-error
                        *ngIf="productForm.controls.description.touched && productForm.controls.description.invalid">
                        <span *ngIf="productForm.controls.description.errors.required">Description is mandatory
                            field</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="handleSubmit()" type="submit"
        [disabled]="!(productForm.dirty && productForm.valid)">{{dialogAction}}</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
