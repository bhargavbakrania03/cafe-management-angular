<div class="form-area">
    <div class="form-card-component">
        <mat-card>
            <form #signupform="ngForm" [formGroup]="signupForm" (ngSubmit)="submitForm()" class="form">
                <h1>
                    Sign Up
                </h1>

                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input formControlName="name" type="text" matInput>
                    <mat-error>Name is required</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Contact No.</mat-label>
                    <input formControlName="contactNumber" type="tel" matInput>
                    <mat-error>Contact No. is required</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput>
                    <mat-error>Email is required</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input formControlName="password" type="password" matInput>
                    <mat-error>Password is required</mat-error>
                </mat-form-field>

                <button class="submit-btn" type="submit" [disabled]="signupForm.invalid" mat-raised-button color="accent"
                    appBlur>Submit</button>
                <div class="change-options">
                    <a routerLink="/login">Already have an account? Login</a>
                    <a routerLink="/forgot-password">Forgot Password?</a>
                </div>
            </form>
        </mat-card>
    </div>
</div>
