<div class="dashboard">
    <mat-drawer-container class="sidenav-container" autosize>
        <mat-drawer #sidenav class="sidebar-list" mode="side" opened>
            <mat-nav-list>
                <mat-list-item *ngFor="let menuItem of menuItems.getMenuItem()" routerLinkActive="selected">
                    <a [routerLink]="['/cafe/', menuItem.state]" class="sidebar-item">
                        <mat-icon>{{menuItem.icon}}</mat-icon>
                        <p>{{menuItem.name}}</p>
                    </a>
                </mat-list-item>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <div class="dashboard-container">
                <mat-card class="dashboard-card">
                    <mat-card-header>
                        <mat-card-title>Total Category</mat-card-title>
                        <h2>{{data?.categoryCount}}</h2>
                    </mat-card-header>
                    <mat-card-content>
                    </mat-card-content>
                </mat-card>
                <mat-card class="dashboard-card">
                    <mat-card-header>
                        <mat-card-title>Total Products</mat-card-title>
                        <h2>{{data?.productCount}}</h2>
                    </mat-card-header>
                    <mat-card-content>
                    </mat-card-content>
                </mat-card>
                <mat-card class="dashboard-card">
                    <mat-card-header>
                        <mat-card-title>Total Bills</mat-card-title>
                        <h2>{{data?.billCount}}</h2>
                    </mat-card-header>
                    <mat-card-content>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
