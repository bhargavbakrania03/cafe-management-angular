<div class="product-container">
    <mat-card class="manage-product">
        <b><span>Manage Products</span></b>
        <button mat-flat-button color="primary" (click)="handleAddAction()">Add Product</button>
    </mat-card>
    <hr>
    <mat-card class="center-mat">
        <mat-form-field appearance="fill">
            <mat-label>Filter Product</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </mat-card>
    <hr>
    <div class="responsive_table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price(₹)</th>
                <td mat-cell *matCellDef="let element">{{'₹ ' + element.price}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell class="action_th" *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <div class="action-link">
                        <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" matTooltip="Delete"
                            (click)="handleDeleteAction(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <mat-slide-toggle (change)="onChange(element.id)"
                            matTooltip="Activate or Deactivate Product" [checked]="element.status"></mat-slide-toggle>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
