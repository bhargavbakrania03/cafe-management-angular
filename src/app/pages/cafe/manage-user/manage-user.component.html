<div class="user-container">
    <mat-card>
        <span><b>Manage User</b></span>
    </mat-card>
    <hr>
    <mat-card class="center-mat">
        <mat-form-field appearance="fill">
            <mat-label>Filter Users</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </mat-card>
    <hr>
    <div class="responsive_table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            <ng-container matColumnDef="contactNumber">
                <th mat-header-cell *matHeaderCellDef>Contact Number</th>
                <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell class="action_th" *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <div class="action-link">
                        <mat-slide-toggle (change)="handleChangeAction($event, element.id)"
                            matTooltip="Activate or Deactivate User" [checked]="element.status"></mat-slide-toggle>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
