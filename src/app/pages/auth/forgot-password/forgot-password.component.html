<div class="form-area">
    <div class="form-card-component">
        <mat-card>
            <form #forgotForm="ngForm" [formGroup]="forgotPasswordForm" (ngSubmit)="submitForm()" class="form">
                <h1>
                    Forgot Password
                </h1>

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input id="email" formControlName="email" type="email" matInput required>
                    <mat-error
                        *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
                        <span *ngIf="forgotPasswordForm.controls.email.errors.required">Email
                            is required</span>
                        <span *ngIf="forgotPasswordForm.controls.email.errors.pattern">Email
                            is invalid</span>
                    </mat-error>
                </mat-form-field>

                <button class="submit-btn" type="submit" [disabled]="forgotPasswordForm.invalid" mat-raised-button
                    color="accent" appBlur>Submit</button>
                <div class="change-options">
                    <a routerLink="/signup">Sign Up</a>
                    <a routerLink="/login">Login</a>
                </div>
            </form>
        </mat-card>
    </div>
</div>
